<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/iconfinder-social-media-applications-3instagram-4102579_113804.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <section class="wrapper-instagram">
        <div class="image-phone">
            <img src="img/instagram-celular.png" alt="instagram-celular">
        </div>
        <div class="instagram-continue"> 
            <div class="group">
                    <img class="instagram-logo" src="img/instagram-logo.png" alt="logo-instagram">
               
                <div class="avatar-photo">
                    <img src="img/Bruno_Salles200px.jpg" alt="foto-perfil">
                </div>
                    <a href="#" class="instagram-login">
                            Continue como dev.bsalles
                    </a>
                    <a href="#" class="instagram-logout">
                        Remover conta
                    </a>
            </div>
                <div class="group">
                    <p class="not-account">
                        Não é dev.bsalles
                    </p>
                    <p class="not-account">
                        <span class="link-blue">
                            Alternar contas 
                        </span>
                        ou
                        <span class="link-blue">
                            Inscreva-se
                        </span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">
                        Baixe o aplicativo
                    </p>
                <div class="app-download">
                    <a href="#" class="download">
                        
                    </a>
                    <a href="#" class="download">
                        
                    </a>
                </div>    
                </div>
            </div>
        </div>
    </section>
</body>
</html>
